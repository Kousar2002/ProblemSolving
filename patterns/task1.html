<body>
    <script>
        rows=4;
for(i=1;i<=4*2;i++){
    s=""
    for(j=1;j<=rows;j++){
        // s=s+"*";
        if(i<=rows){
            if(i==1 || j==1 || j==rows || i==rows){
                s=s+"*"+" ";
            }else{
                s=s+" "+" "
            }
        }
        else{
            if(j==rows || i==4*2){
                s=s+"*"+" ";
            }else{
                s=s+" "+" ";
            }
        }
    }
    console.log(s);
}
    </script>
