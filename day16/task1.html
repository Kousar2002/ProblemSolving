<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        str="hello world";
        res=" "
        for(i of str){
            if(i=='a' || i=='e' || i=='i' || i=='o' || i=='u'){
                res=res+i.toUpperCase();
            }else{
                res=res+i;
            }
        }
        console.log(res);
    </script>
</body>
</html>
