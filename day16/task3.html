<body>
    <script>
        function substr(str,start,end){
    str1="";
     if(end<0){
         return str1;
     }
     if(start>0 && end<0){
         for(i=start;i<=end;i++){
        //  console.log(str[i]);
        str1+=str[i];
        return str1;
     }
     if(start<0){
         for(i=str.length-start;i<=end;i++){
             str1+=str[i];
             return str1;
         }
     }
      
}
}
console.log(substr("Helloworld",-2,6));
    </script>
</body>
