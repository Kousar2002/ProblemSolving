<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=1919;
        rem=0;
        while(n>10){
            res=0;
            while(n!=0){
                rem=n%10;
                res=res+rem;
                n=Math.floor(n/10);
            }
            n=res;
            
        }
        console.log(res);
        if(res==10){
            console.log("It is a fancy number");
        }else{
            console.log("it is not fancy number");
        }
    </script>
</body>
</html>
