<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // find the count of even and odd numbers in the array
        arr=[12,4,5,7,8];
        evec=0;
        oddc=0;
        eves=0;
        odds=0;
        for(i=0;i<arr.length;i++){
            if(arr[i]%2==0){
                evec++;
                eves+=arr[i];
            }else{
                oddc++;
                odds+=arr[i];
            }
        }
        console.log("even digits count",evec);
        console.log("even digits sum",eves);
        console.log("odd digits count",oddc);
        console.log("odd digits sum",odds);
    </script>
</body>
</html>
